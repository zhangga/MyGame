log4j.rootLogger=INFO,CONSOLE,R
log4j.addivity.org.apache=true 

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender 
log4j.appender.Threshold=DEBUG
log4j.appender.CONSOLE.Target=System.out 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 
log4j.appender.CONSOLE.layout.ConversionPattern=[%c][%p][%d]-[%m]%n

log4j.appender.R.encoding=UTF-8
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.R.File=logs/mylogin.log
log4j.appender.R.layout=org.apache.log4j.PatternLayout 
log4j.appender.R.layout.ConversionPattern=[%c][%p][%d]-[%m]%n

log4j.appender.E.encoding=UTF-8
log4j.appender.E=org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.File=cashlogon.error.log
log4j.appender.E.Threshold=ERROR
log4j.appender.E.layout=org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern=[%c][%p][%d]-[%m]%n